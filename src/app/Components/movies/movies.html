<div class="d-flex flex-wrap justify-content-center align-items-center">
    @for(i of movies;track $index)
    {
    <div class="card m-3 moviecard" style="width: 18rem; color: #10F5AB; background-color:  rgb(13, 31, 64);">
        <img src="https://image.tmdb.org/t/p/w500{{i.poster_path}}" alt="">
    <h3 class="p-2 mx-2 text-decoration-underline fs-4">{{i.title}}</h3>
    </div>
    }
</div>
