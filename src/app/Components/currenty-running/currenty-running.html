<h1 class="head">CURRENTLY RUNNING</h1>
<div class="d-flex justify-content-center align-items-center cardcontainer">
    @for(i of movies;track $index)
    {
    <div class="card m-3 moviecard" style="width: 14rem; color: #10F5AB; background-color:  rgb(13, 31, 64);">
        <img src="https://image.tmdb.org/t/p/w500{{i.poster_path}}" alt="">
    <h3 >{{i.title}}</h3>
    </div>
    }
</div>
